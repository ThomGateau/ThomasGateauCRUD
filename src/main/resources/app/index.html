<!DOCTYPE html>
<html ng-app="app" class="app-main">
    <head>
        <title>Interview fullstack</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="static/dist/application.js" type="text/javascript"></script>
        <script type="text/ng-template" id="empty"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body ng-controller="AppController as ctrl" class="app">
        <div>
            <h1>Product</h1>

            <!-- Form to add a new product -->
            <form ng-submit="ctrl.createProduct()">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" ng-model="ctrl.newProduct.name" required>
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" id="price" ng-model="ctrl.newProduct.price" required>
                </div>
                <button type="submit">Add</button>
            </form>

            <!-- Table to display products -->
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in ctrl.products">
                    <td>{{ product.id }}</td>
                    <td><a ng-href="details.html?id={{ product.id }}">{{ product.name }}</a></td>
                    <td>{{ product.price ? product.price : "" }}</td>
                    <td>
                        <button ng-click="ctrl.deleteProduct(product)">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
